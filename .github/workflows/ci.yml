name: CI

on:
  push:
    branches: [main, tuananh]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/devign-sliceattbigru

defaults:
  run:
    working-directory: Devign/C-Vul-Devign

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: Devign/C-Vul-Devign/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 devign_pipeline --exclude=notebooks --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 devign_pipeline --exclude=notebooks --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check formatting with black
        run: |
          black --check --diff devign_pipeline || true

      - name: Type check with mypy
        run: |
          mypy devign_pipeline --ignore-missing-imports || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found or tests skipped"

  validate-model:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: Devign/C-Vul-Devign/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model (if MODEL_URL is set)
        if: ${{ env.MODEL_URL != '' }}
        env:
          MODEL_URL: ${{ secrets.MODEL_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python devign_pipeline/scripts/download_model.py

      - name: Validate model performance
        run: |
          python devign_pipeline/scripts/validate_model.py

  build-docker:
    runs-on: ubuntu-latest
    needs: validate-model
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/tuananh')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install requests for model download
        run: pip install requests
        working-directory: .

      - name: Download model (if MODEL_URL is set)
        if: ${{ env.MODEL_URL != '' }}
        env:
          MODEL_URL: ${{ secrets.MODEL_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python devign_pipeline/scripts/download_model.py

      - name: Create dummy model if not exists
        run: |
          mkdir -p models
          if [ ! -f models/best_v2_seed42.pt ]; then
            echo "Creating placeholder model file..."
            python -c "import torch; torch.save({}, 'models/best_v2_seed42.pt')"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: Devign/C-Vul-Devign
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
